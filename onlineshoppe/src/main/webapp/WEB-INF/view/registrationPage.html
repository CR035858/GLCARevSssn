<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body bgcolor="aqua">

	
	<center>
		<form th:action="@{/registration/save}" th:object="${registration}">
			<table border="2">

				<tr>
					<td>Registration Id :</td>
					<td><input type="text" th:field="*{registrationId}" /></td>
				</tr>
				<tr>
					<td>Customer Name :</td>
					<td><input type="text" th:field="*{customerName}" /></td>
				</tr>
				<tr>
					<td>Login Id</td>
					<td><input type="text" th:field="*{loginId}" /></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" th:field="*{password}" /></td>
				</tr>
				<tr>
					<td>Occupation</td>
					<td>
						<select th:field="*{occupation}">
							<option th:each="occupation:${occupations}" th:text="${occupation}" th:value="${occupation}" />
						</select>
					</td>
				</tr>
				<tr>
					<td>Address</td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>

				<tr>
					<td>E-Mail</td>
					<td><input type="text" th:field="*{eMail}" /></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						Male : <input type="radio" th:field="*{gender}" th:value="Male" />
						FeMale : <input type="radio" th:field="*{gender}" th:value="FeMale" />
					</td>
				</tr>
				<tr>
					<td>Mobile No</td>
					<td><input type="text" th:field="*{mobileNo}" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Register..." /></td>
					<td><input type="reset" value="ReSet.." /></td>
				</tr>
					
			</table>
		</form>
		<a th:href="@{/greet/hello}">Go Back To Welcome Page</a>
	</center>
</body>
</html>
